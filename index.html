<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Certificate</title>
    <link rel="stylesheet" href = "mystyle.css">
</head>
<body>
    <body>
        <div class="container pm-certificate-container">
          <div class="outer-border"></div>
          <div class="inner-border"></div>
          
          <div class="pm-certificate-border col-xs-12">
            <div class="row pm-certificate-header">
              <div class="pm-certificate-title cursive col-xs-12 text-center">
                <h2>InToGuide Mentorship Programme</h2>
              </div>
            </div>
      
            <div class="row pm-certificate-body">
              
              <div class="pm-certificate-block">
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                      <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                        <span class="pm-name-text bold">Faith Sindisiwe</span>
                      </div>
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                    </div>
                  </div>          
      
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                      <div class="pm-earned col-xs-8 text-center">
                        <span class="pm-earned-text padding-0 block cursive"></span>
                        <!-- <span class="pm-credits-text block bold sans">PD175: 1.0 Credit Hours</span> -->
                      </div>
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                      <div class="col-xs-12"></div>
                    </div>
                  </div>
                  
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                      <div class="pm-course-title col-xs-8 text-center">
                        <span class="pm-earned-text block cursive"> has completed mentorship in:</span>
                      </div>
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                    </div>
                  </div>
      
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                      <div class="pm-course-title underline col-xs-8 text-center">
                        <span class="pm-credits-text block bold sans">Data Science for Graduates</span>
                      </div>
                      <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                    </div>
                  </div>
              </div>       
              
              <div class="col-xs-12">
                <div class="row">
                  <div class="pm-certificate-footer">
                      <div class="col-xs-4 pm-certified col-xs-4 text-center">
                        <span class="pm-supervision-text block cursive">Under the supervision of: </span>
                        <span class="pm-empty-space block underline pm-credits-text block bold sans">Lalah Hathaway</span> <!-- "pm-empty-space block underline" -->
                        
                      </div>
                      <div class="col-xs-4">
                        <!-- LEAVE EMPTY -->
                      </div>
                      <div class="col-xs-4 pm-certified col-xs-4 text-center">
                        <span class="pm-earned-text block cursive">Date Completed</span>
                        <span class="pm-empty-space block underline pm-credits-text block bold sans">July - August 2023</span>
                       
                      </div>
                  </div>
                </div>
              </div>
      
            </div>
      
          </div>
        </div>
      </body>
</body>
</html>
